<h3>Reverse the digits of number </h3>
<pre>
 var num=12345;
    while(num!=0){
        var rem=num%10;
        num=Math.floor(num/10);
        console.log(rem);
    }
</pre>
<h3> Expected Output</h3>
<p>
    5
    4
    3
    2
    1
</p>
